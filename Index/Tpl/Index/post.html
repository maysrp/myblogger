<div class="row">
	<div class="col-md-9">
		<div class="row" style="background-color:#FFFFFF;border-radius:5px;padding:10px;margin-top:20px;">
				<a href="/index.php/Index">Home</a>/<a href="">{$post['title']}</a></li>

		<div class="row" style="background-color:#FFFFFF;border-radius:10px;padding:10px;margin-top:20px;">

			<p><small>作者 {$post['uid']|uidname} 发布于 {$post['time']|date="Y-m-d H:i",###} / <span class="glyphicon glyphicon-eye-open"></span> {$post['view']} / <span class="glyphicon glyphicon-comment"></span> {$post['re']} / 标签 {$post['tid']|tags}</small></p>

			</volist>
			<p class="text-center">{$page}</p>
		</div>
		<div class="row" style="background-color:#FFFFFF;border-radius:10px;padding:10px;margin-top:20px;">
			<form action="/index.php/Index/repost" method="post">
				<input type="text" name="pid" value="{$post['pid']}" class="hidden">
				<textarea class="form-control" name="text"></textarea>
				<p class="text-right" style="margin:10px;"><button class="btn btn-default">回复</button></p>
			</form>
		</div>
	</div>
	<div class="col-md-3">
